---
services:
  emulatorjs:
    image: lscr.io/linuxserver/emulatorjs:latest
    container_name: emulatorjs
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SUBFOLDER=/ #optional
    volumes:
      - /srv/appdata/emulatorjs/config:/config
      - /srv/appdata/emulatorjs/data:/data
    ports:
      - 3000:3000
      - 8080:80
      - 4001:4001 #optional
    restart: unless-stopped

